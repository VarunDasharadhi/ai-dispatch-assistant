<!DOCTYPE html>
<html>
<head>
    <title>Load History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">üì¶ Load Dispatch History</h2>
        <a href="/download" class="btn btn-success mb-3">‚¨áÔ∏è Download Excel</a>
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Timestamp</th>
                    <th>Van Size</th>
                    <th>Pickup</th>
                    <th>Delivery</th>
                    <th>Load Details</th>
                    <th>Reply</th>
                </tr>
            </thead>
            <tbody>
                {% for row in records %}
                <tr>
                    <td>{{ row['Timestamp'] }}</td>
                    <td>{{ row['Van Size'] }}</td>
                    <td>{{ row['Pickup'] }}</td>
                    <td>{{ row['Delivery'] }}</td>
                    <td>{{ row['Load Details'] }}</td>
                    <td>{{ row['Reply'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-primary mt-4">‚Üê Back to Home</a>
    </div>
</body>
</html>
